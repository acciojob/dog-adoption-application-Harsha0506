<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
</head>
<body>

  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name"><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="address" name="address" placeholder="Address"><br><br>

    <input type="checkbox" id="livedWithDog" name="checkbox" value="Have you ever lived with a Dog before?">
    <label for="livedWithDog">Have you ever lived with a Dog before?</label><br><br>

    <label for="multiSelect">Please select your preferred breeds</label><br>
    <select id="multiSelect" name="multiSelect" multiple>
      <option value="labrador">Labrador</option>
      <option value="goldenRetriever">Golden Retriever</option>
      <option value="germanShepherd">German Shepherd</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
